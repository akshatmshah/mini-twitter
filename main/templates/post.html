{% if user.is_authenticated %}
    <p>{{user}}</p>
    {% block title %}
    {% endblock %}

    {% block content %}
        <h1>Create a Post</h1>

        <form method="POST">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
                <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Post" /></td>
                </tr>
             </table>
        </form>
    </div>    
    
    {% endblock %}
{% else %}
    <meta http-equiv="REFRESH" content="0;url=./login.html">
{% endif %}
